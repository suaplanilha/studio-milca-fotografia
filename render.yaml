services:
  # Backend - Node.js/Express/tRPC
  - type: web
    name: studio-milca-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: studio-milca-db
          property: connectionString
      - key: GOOGLE_DRIVE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: MERCADO_PAGO_ACCESS_TOKEN
        sync: false
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: VITE_APP_ID
        sync: false
      - key: OWNER_OPEN_ID
        sync: false

  # Frontend - Static Site (React/Vite)
  - type: web
    name: studio-milca-frontend
    runtime: static
    env: static
    region: oregon
    buildCommand: cd client && pnpm install && pnpm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://studio-milca-backend.onrender.com
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: VITE_APP_ID
        sync: false

databases:
  # PostgreSQL Database
  - name: studio-milca-db
    databaseName: studio_milca
    user: studio_milca_user
    region: oregon
    plan: free
    ipAllowList: []
